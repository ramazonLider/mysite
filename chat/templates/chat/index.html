{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="{% static 'css/chat_rooms.css' %}">
</head>
<body>
    <div class="room-container">
        <h1>Select a Chat Room</h1>
        <div class="room-form">
            <input id="room-name-input" type="text" placeholder="Enter room name..." autofocus>
            <button id="room-name-submit">Enter</button>
        </div>
    </div>

    <script>
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/chat/' + roomName + '/';
            }
        };
    </script>
</body>
</html>
